<ion-view title="Settings">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <i class="icon ion-person placeholder-icon"></i>
                <span class="input-label">Your Name</span>
                <input type="text" ng-model="userData.displayName" required placeholder="{{userData.displayName}}">
            </label>
            <label class="item item-input item-stacked-label">
                <i class="icon ion-email placeholder-icon"></i>
                <span class="input-label">Email Address</span>
                <input type="email" ng-model="userData.email" placeholder="{{userData.email}}">
            </label>
            <label class="item item-input item-stacked-label">
                <i class="icon ion-egg placeholder-icon"></i>
                <span class="input-label">Your Birthday</span>
                <input type="date" ng-model="userData.birthdate" placeholder="{{userData.birthdate}}">
            </label>
            <label class="item item-input item-stacked-label">
                <i class="icon ion-happy placeholder-icon"></i>
                <span class="input-label">Tell us something about yourself</span>
                <input type="text" ng-model="userData.hobby" placeholder="{{userData.hobby}}">
            </label>
        </div>
        <div class="list card">
            <div class="item item-image">
                <img ng-src="{{userData.picture}}">
            </div>

            <a class="item item-icon-left assertive" ng-click="takeNewPicture()">
                <i class="icon ion-camera"></i> Take a new picture
            </a>
        </div>
        <button ng-show="connectedProvider" ng-click="connect(toFacebook)" class="button button-block button-facebook icon-left ion-social-facebook">Conncect account with Facebook</button>
        <button ng-hide="connectedProvider" ng-click="connect('toGoogle')" class="button button-block button-gplus icon-left ion-social-googleplus">Conncect account with Google</button>
    </ion-content>
</ion-view>
