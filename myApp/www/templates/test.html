<ion-view title="Results">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <div ng-show="user">
            <p>Hello, {{ user.facebook.displayName }}</p>
            <button ng-click="auth.$unauth()">Logout</button>
        </div>
        <div ng-hide="user">
            <p>Welcome, please log in.</p>
            <button ng-click="auth.$authWithOAuthPopup('facebook')" class="button button-block button-facebook icon-left ion-social-facebook">Login</button>
        </div>

        <button ng-click="requestHugg('huggLocation', 'huggDate', 'huggTime', 'userObj')">Test Hugg Submit</button>


    </ion-content>
</ion-view>
