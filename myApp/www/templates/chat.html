<ion-view title="Logout">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
      <ion-header-bar>
        <h1 class="title">Chat</h1>
      </ion-header-bar>
      
      <ion-content class="padding" start-y="120">
        <ol class="messages">
          <li ng-repeat="message in messages" ng-bind-html="message.content"></li>
        </ol>
      </ion-content>
      <ion-footer-bar>
      <div class="input">
            <input type="text" ng-model="messageInput" placeholder="Type your message here...">
        </div>
        <button class="button pull-right button-clear button-positive" ng-click="sendMessage()">Send!</button>
      </ion-footer-bar>
    </ion-content>
</ion-view>
