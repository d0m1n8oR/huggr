<ion-view title="Chat">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content>
        some content
    </ion-content>
    <ion-footer-bar align-title="left" class="chatfooter">
        <div class="input">
            <input type="text" ng-mode="messageInput" placeholder="Type your message here...">
        </div>
        <div class="sendbutton">
            <button class="button" ng-click="sendMessage()">Send</button>
        </div>
    </ion-footer-bar>


</ion-view>
