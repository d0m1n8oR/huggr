<ion-view title="Profile">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card">

            <div class="item item-avatar">
                <img ng-src="{{data.picture}}">
                <h2>{{data.displayName}}</h2>
                <p><span ng-show="currentUser.age">{{data.age}} years old</span><span ng-hide="currentUser.age">You haven't set your birthday yet</span>
                </p>
            </div>

            <div class="item item-body">
                <img class="full-image rounded" ng-src="{{data.picture}}">
                <p>
                    <span ng-show="currentUser.hobby">{{data.hobby}}</span>
                    <span ng-hide="currentUser.hobby">Please tell us something about yourself</span>
                </p>
                <p>
                    <a href="" class="subdued">Rating: {{data.rating}}</a>
                    <a href="" class="subdued">Number of huggs: {{data.numberHuggs}}</a>
                </p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="" ng-click="answerHugg({{huggID}})">
                    <span class="sp sp-huggr"></span>Hugg {{data.firstname}}
                </a>
                <a class="tab-item" href="">
                    <i class="icon ion-chatbox-working"></i>
                    Chat with {{data.firstname}}
                </a>
                <a class="tab-item" href="" ng-click="blockUser({{profileID}})">
                    <i class="icon ion-android-close"></i>
                    Ban {{data.firstname}}
                </a>
            </div>

        </div>
    </ion-content>
</ion-view>
