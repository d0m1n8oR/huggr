<ion-view cache-view="false" title="Results">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <div class="bar bar-subheader bar-energized">
        <h2 class="title">These lonely bastards need a hug</h2>
    </div>
    <ion-content class="has-header has-subheader">

        <ion-list>

            <ion-item ng-repeat="item in resultList.hugg" item="item" href="#/app/profile/{{item.profileID}}/{{item.huggID}}" class="item-thumbnail-left">
                <img ng-src="{{item.picture}}">
                <h2>{{item.firstName}}</h2>
                <p>
                    <button class="button icon-left ion-location button-clear button-dark">{{item.distance | number : 2}}km</button>
                </p>
                <ion-option-button class="button-outline button-positive icon ion-information-circled override-icon-position" ng-click=""></ion-option-button>
                <ion-option-button class="button-royal icon ion-map override-icon-position" ng-click=""></ion-option-button>
                <ion-option-button class="button-stable icon sp-huggr sp-huggr-colored override-icon-position" ng-click=""></ion-option-button>

            </ion-item>

        </ion-list>


    </ion-content>
    <div class="bar bar-footer bar-balanced">
        <div class="title pointr" ng-click="requestHugg('reqLat', 'reqLong')">Request Hugg</div>
    </div>
</ion-view>
