<ion-view>

    </ion-nav-buttons>
    <ion-content>
        <div class="row">
            <div class="col">
                <a ng-click="goHome()">
                    <img class="splashLogo" height="100%" width="100%" src="img/huggr.svg">

            </div>
        </div>
        <div class="row">
            <div class="col text-center logoFont">huggr</div>
        </div>
        <div>

        </div>
    </ion-content>
</ion-view>
