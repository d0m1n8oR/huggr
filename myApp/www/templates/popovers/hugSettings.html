<ion-popover-view>
    <div class="bar bar-header bar-balanced">
        <h1 class="title">Give us some details</h1>
    </div>
    <ion-content>

        <div class="range">
            <i class="icon ion-volume-low"></i>
            <input type="range" name="volume">
            <i class="icon ion-volume-high"></i>
        </div>



        <ul class="list">

            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="huggRequest.male">
                </label>
                Male
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="huggRequest.female">
                </label>
                Female
            </li>
        </ul>

        <button class="button button-energized button-block" ng-click="displayResults()">
            Search
        </button>
    </ion-content>
</ion-popover-view>
