<ion-view title="Dashboard">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="row">
             <div class="col">
                <div class="item item-divider padding-top">
                    Open support requests
                </div>
                <ion-item ng-repeat="item in supportData" item="item" ng-if="item.done == '0'" href="#/app/admin/supportitem/{{item.supportID}}">
                    <h2>Subject {{item.subject}}</h2>
                    <p><i class="icon ion-calendar"> </i>{{item.time | date:'dd.MM.yyyy HH:mm'}}, #{{item.supportID}}</p>
                    <p><i class="ion-person"> </i>{{item.profileID}}</p>
                </ion-item>
            </div>
            <div class="col">
                <div class="item item-divider padding-top">
                    Quick statistics
                </div>
                <ion-item>
                    <h2>Number of huggs {{statistics.huggNumber}}</h2>
               </ion-item>
                <ion-item>
                    <h2>Number of users {{statistics.userNumber}}</h2>
               </ion-item>
            </div>
        </div>
    </ion-content>
</ion-view>
