<ion-view title="Statistics">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="row">
            <div class="col">
                heatmap
            </div>
            <div class="col">
                <div class="item item-divider padding-top">
                    <p>Quick statistics
                        <button class="button button-clear" ng-click="getStats()"><i class="ion-loop"></i> Refresh</button>
                    </p>
                </div>
                <ion-item>
                    <div ng-if="statistics.connected == true">
                        <h2><i class="ion-checkmark"> </i>Connected to Firebase</h2>
                    </div>
                    <div ng-if="statistics.connected == false">
                        <h2><i class="ion-close"> </i> No connection to Firebase</h2>
                    </div>
                </ion-item>
                <ion-item>
                    <h2>Number of huggs {{statistics.huggNumber}}</h2>
                </ion-item>
                <ion-item>
                    <h2>Number of users {{statistics.userNumber}}</h2>
                </ion-item>
                <ion-item>
                    <h2>Number of chats {{statistics.chatNumber}}</h2>
                </ion-item>
                <ion-item>
                    <h2>Number of chat messages {{statistics.chatMessages}}</h2>
                </ion-item>
            </div>
        </div>
        <div class="row">
            <div class="col">

                <label class="item">
                    <span class="input-label">Start Date</span>
                    <label class="item">
                        <input type="date" ng-model="date.end">
                    </label>End Date {{date.start}}
                </label>
                <label class="item item-input item-select" ng-model="date.dimension">
                    <div class="input-label" ng-model="date.dimension">
                        Dimension
                    </div>
                    <select ng-model="date.dimension">
                        <option selected>Day</option>
                        <option>Week</option>
                        <option>Month</option>
                    </select>
                </label>
                <button class="button" ng-click="setToNow()">Now</button>
                <button class="button" ng-click="callStats()">Get statistics</button>
            </div>
            <div class="col">
                <canvas id="myChart" width="500" height="300"></canvas>
            </div>
        </div>

    </ion-content>

</ion-view>
