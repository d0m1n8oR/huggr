<ion-view title="Statistics">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="row">
        </div>
        <div class="row">
            <div class="col">
                <ion-item>
                    <label class="item">
                        <span class="input-label">Start Date</span>
                        <label class="item">
                            <input type="date" ng-model="date.end">
                        </label>End Date {{date.start}}
                    </label>
                    <label class="item item-input item-select" ng-model="date.dimension">
                        <div class="input-label" ng-model="date.dimension">
                            Dimension
                        </div>
                        <select ng-model="date.dimension">
                            <option selected>Day</option>
                            <option>Week</option>
                            <option>Month</option>
                        </select>
                    </label>
                    <button class="button" ng-click="setToNow()">Now</button>
                    <button class="button" ng-click="callStats()">Get statistics</button>
                </ion-item>
            </div>
            <div class="col">
                <ion-item>
                    <div class="item item-divider padding-top">
                        Huggs and new registered users
                    </div>
                    <label id="analysisLabel"></label>
                    <canvas id="analysis" width="500" height="300"></canvas>
                </ion-item>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ion-item>
                    <div class="item item-divider padding-top">
                        Status of huggs
                    </div>
                    <label id="statusLabel"></label>
                    <canvas id="status" width="500" height="300"></canvas>
            </div>
            </ion-item>
            <div class="col">
                <ion-item>
                    <div class="item item-divider padding-top">
                        Gender of user
                    </div>
                    <label id="genderLabel"></label>
                    <canvas id="gender" width="500" height="300"></canvas>
                </ion-item>
            </div>
        </div>

    </ion-content>

</ion-view>
