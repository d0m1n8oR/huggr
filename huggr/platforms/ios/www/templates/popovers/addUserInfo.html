<ion-popover-view style="height:45%; width: 70%">
    <div class="bar bar-header bar-balanced">
        <h1 class="title">Please give us some details</h1>
    </div>
    <ion-content class="has-header">

        <label class="item item-radio">
            <input type="radio" name="group" value="male" ng-model="loginModel.gender">
            <div class="item-content">
                <i class="icon ion-male placeholder-icon"></i> Male
            </div>
            <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-radio">
            <input type="radio" name="group" ng-model="loginModel.gender" value="female">
            <div class="item-content">
                <i class="icon ion-female placeholder-icon"></i> Female
            </div>
            <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-input item-stacked-label">
            <i class="icon ion-egg placeholder-icon"></i>
            <span class="input-label">Your Birthday</span>
            <input type="date" ng-model="loginModel.birthdate">
        </label>

        <button class="button button-energized button-block" ng-click="toRegister()">
            Register
        </button>
    </ion-content>
</ion-popover-view>
