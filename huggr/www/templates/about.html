<ion-view title="About huggr">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
     <ion-nav-buttons side="right">
   <button menu-toggle="right" class="button button-icon icon ion-ios7-bell"><span ng-if="notificationData" class="badge badge-assertive icon-badge">{{notificationData | keylength}}</span></button>
   </ion-nav-buttons>
    <ion-tabs class="tabs-striped tabs-color-assertive has-header">

        <ion-tab title="About" icon="ion-information">
            <ion-content class="has-header">
                <!-- Please do not remove this -->
                <div class="padding-top padding-bottom">About</div>
            </ion-content>
        </ion-tab>
        <ion-tab title="Team" icon="ion-person-stalker">
            <ion-content class="has-header">
                <!-- Please do not remove this -->
                <div class="padding-top padding-bottom">Team</div>
            </ion-content>
        </ion-tab>
        <ion-tab title="Support" icon="ion-help-buoy" class="has-header">
            <ion-header-bar class="bar-positive"></ion-header-bar>
            <ion-content class="has-header">
                <!-- Please do not remove this -->
                <div class="item item-text-wrap">
                    <button ng-click="openPopover($event)" class="button button-balanced button-block">
                        Request assistance!
                    </button>
                </div>
                 <div class="card">
                    <div class="item item-divider padding-top">
                        Your answered support requests:
                    </div>
                    <ion-item ng-repeat="item in supportData" item="item" ng-if="item.done == '1'" href="#/app/supportitem/{{item.supportID}}">
                        <h2>{{item.subject}}</h2>
                        <p><i class="icon ion-calendar"> </i>{{item.time | date : date:'dd-MM-yyy HH:mm'}}</p>
                    </ion-item>
                </div>
                <div class="card">
                    <div class="item item-divider padding-top">
                        Your unanswered support requests:
                    </div>
                    <ion-item ng-repeat="item in supportData" item="item" ng-if="item.done == '0'" href="#/app/supportitem/{{item.supportID}}">
                        <h2>{{item.subject}}</h2>
                        <p><i class="icon ion-calendar"> </i>{{item.time | date : date:'dd-MM-yyy HH:mm'}}</p>
                    </ion-item>
                </div>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view>
