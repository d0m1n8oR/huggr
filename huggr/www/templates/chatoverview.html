<ion-view title="Chat">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <ion-list>

            <ion-item ng-repeat="person in chatResults track by $index" item="item" href="#/app/chat/{{person.chref}}/{{person.displayName}}" class="item-avatar">
                <img ng-src="{{person.picture}}">
                <h2>{{person.displayName}}</h2>
                <p>
                    TODO: chat text!
                    <span></span>
                </p>
            </ion-item>
        </ion-list>


    </ion-content>
</ion-view>
