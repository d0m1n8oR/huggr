<ion-view cache-view="false" title="Results">
    <ion-nav-buttons side="left">
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-ios7-bell"><span ng-hide="notification.length == 0" class="badge badge-balanced icon-badge">{{notificationData.length}}</span>
        </button>
    </ion-nav-buttons>
    <div class="bar bar-subheader bar-energized">
        <h2 class="title">These lonely bastards need a hug</h2>
    </div>
    <ion-content class="has-header has-subheader has-footer">

        <ion-list>

            <ion-item ng-repeat="item in resultList.hugg" item="item" href="#/app/profile/{{item.profileID}}/{{item.huggID}}" class="item-thumbnail-left">
                <img ng-src="{{item.picture}}">
                <h2>{{item.firstName}}</h2>
                <div ng-if="item.gender == 'male'">
                    <p><i class="ion-male"> </i> male, rating of {{item.reqRating | number : 0}} <i class="icon ion-star"></i>
                    </p>
                </div>
                <div ng-if="item.gender == 'female'">
                    <p><i class="ion-female"> </i> female, rating of {{item.reqRating| number : 0}} <i class="icon ion-star"></i>
                    </p>
                </div>
                <p>
                    <i class="icon ion-clock"> </i>{{ item.reqTime | date:'dd.MM.yyyy - HH:mm'}}
                </p>
                <p>
                    <a class="button icon-left ion-location button-clear button-dark">{{item.distance | number : 2}}km</a>
                </p>
                <ion-option-button class="button-royal icon ion-map override-icon-position" ng-click="showPosition(item.lat, item.long)"></ion-option-button>
                <ion-option-button class="button-balanced icon sp-huggr override-icon-position" ng-click="answerHugg({{item.huggID}}, {{item.profileID}})"></ion-option-button>
            </ion-item>

        </ion-list>

    </ion-content>
    <div class="bar bar-footer bar-balanced">
        <div class="title pointr" ng-click="requestHugg('reqLat', 'reqLong')">Request Hugg</div>
    </div>
</ion-view>
