<ion-popover-view style="width: 70%; height: 50%">
    <ion-header-bar class="bar-light">
        <h1 class="title">Give us some details</h1>
    </ion-header-bar>
    <ion-content>
        <div class="item item-text-wrap">
                <span>{{currentUser.displayName}}</span><br>
                <span>
                    {{currentUser.email}}
                </span><br>
                <label class="item item-input">
                    <input type="text" ng-model="request.subject" placeholder="Subject">
                </label>
                <label class="item item-input">
                    <textarea rows="10" placeholder="What do you need help with?" ng-model="request.message"></textarea>
                </label>
            <button class="button button-stable button-block" ng-click="sendRequest()">
                Request assistance!
            </button>
        </div>
    </ion-content>
</ion-popover-view>
