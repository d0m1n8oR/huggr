<ion-popover-view style="width: 70%; height: 340px">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">Request assistance</h1>
    </ion-header-bar>
    <ion-content>
        <label class="item item-input">
            <input type="text" ng-model="request.subject" placeholder="Subject">
        </label>
        <label class="item item-input">
            <textarea rows="10" placeholder="What do you need help with?" ng-model="request.message"></textarea>
        </label>
        <button class="button button-energized button-block" ng-click="sendRequest()">
            Request assistance!
        </button>
    </ion-content>
</ion-popover-view>
